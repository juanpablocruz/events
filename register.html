				{
					Date = document.createElement("OPTION");
					Date.value = i;
					Date.innerHTML = i;
					fragment.appendChild(Date);
					i--;
				}
				SelectYear.appendChild(fragment);
				
				var end = 32;
				var j = 1;
				var Dayfragment = document.createDocumentFragment();

				}
				SelectDay.appendChild(Dayfragment);
				var birth = document.getElementById("Birth");
				birth.appendChild(SelectYear);
				birth.appendChild(SelectDay);				
				
			}
